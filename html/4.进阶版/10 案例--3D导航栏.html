<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            margin: 100px;
           
        }
        ul li {
            height: 35px;
            width: 120px;
            list-style: none;
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all .5s;
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .front {
            background-color: pink;
            z-index: 1;
            transform: translateZ(17.5px);
        }
        .bottom {
            background-color: purple;
            /* 有位移和其他转换    先写位移 */
            transform: translateY(17.5px) rotateX(-90deg) ;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">程序员</div>
                <div class="bottom">我在这里等你</div>
            </div>
        </li>
    </ul>
</body>
</html>
