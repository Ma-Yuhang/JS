<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            margin: 300px 400px;
            
        }
        li {
            list-style: none;
            float: left;
            text-align: center;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background-color: pink;
            border-radius: 50%;
            margin: 10px;
            transition: all .2s;
        }
        li:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
</body>
</html>
