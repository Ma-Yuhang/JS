<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            /* background-color: rosybrown; */
            margin: 30px auto;
        }
        .tudou img {
            width: 100%;
            height: 100%;
        }
        .tudou::before {
            /* 隐藏遮罩层 */
            content: "";
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(img/arr.png) no-repeat center;
        } 
        .tudou:hover::before {
            /* 显示元素 */
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <!-- <div class="mask"></div> -->
        <img src="img/tudou.jpg" alt="">
    </div>
</body>
</html>
