<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3nth-child()和nth-of-type的区别</title>
    <style>
        /* nth-child会把所有孩子排序    程序执行时 先看nth-child(1) （序号为1的是p标签） 然后再看前边的div标签 不匹配 所以不能修改样式
        section div:nth-child(1) {
            color: red;
        } */
        /* nth-of-type只会把符合的孩子排序 即只把div标签的孩子排序   程序执行时  先看前边的div标签 再看nth-of-type(1)    所以能修改样式 */
        /* section div:nth-of-type(1) {
            color: red;
        } */
        /* 同理 div:first-of-type 能够修改熊大的字体颜色，而div:first-child 不能 */
        section div:first-of-type {
            color: red;
        }
    </style>
</head>

<body>
    <section>
        <p>光头强</p>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>

</html>
