<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 20px;
            border: 1px solid red;
            border-radius: 10px;
            padding: 1px;
            margin: 200px auto;
        }
        .box-in {
            height: 100%;
            width: 30%;
            background-color: red;
            border-radius: 10px;
            transition: all 1s;
        }
        .box:hover .box-in {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-in"></div>
    </div>
</body>
</html>
