<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问过的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* 访问过的链接 */
        a:visited {
            color: purple;
        }
        /* 鼠标经过的链接 */
        a:hover {
            color: yellow;
        }
        /* 鼠标点击时的链接 */
        a:active {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">链接链接链接--------------</a>
</body>
</html>
