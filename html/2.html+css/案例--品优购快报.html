<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            /* 去掉li前边的小圆点 */
            list-style: none;
        }
        .box ul li a:hover {
            text-decoration: underline;
        }
        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        .box h3 {
            height: 32px;
            border-bottom: 1px dotted #ccc;
            line-height: 32px;
            font-weight: 400;
            font-size: 14px;
            padding-left: 15px;
        }
        .box ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }
        .box ul li {
            height: 23px;
            line-height: 23px;
            
        }
        .box ul {
            margin: 7px 0 0 20px;
           
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>
            <li><a href="#">阿里开发间接费</a></li>
            <li><a href="#">啊我十分可观</a></li>
            <li><a href="#">点分分钟</a></li>
            <li><a href="#">速干短裤</a></li>
            <li><a href="#">色鬼基本上不健康</a></li>
        </ul>
    </div>
</body>
</html>
