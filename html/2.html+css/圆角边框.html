<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 要想有一个圆形的盒子，需要先准备一个正方形，然后让边框半径等于正方形盒子边长的一半 */
        .yuanxing {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
            margin: 0 auto;
        }
        /* 矩形边框需要让 border-radius 属性的值等于矩形高度的一半 */
        .yuanjiaojuxing {
            width: 100px;
            height: 400px;
            background-color: plum;
            border-radius: 200px;
        }
        /* 设置一个圆角 */
        .radius {
            width: 200px;
            height: 200px;
            background-color:peru;
            /* 设置右下角的圆角 */
            border-bottom-right-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="yuanxing"></div>
    <div class="yuanjiaojuxing"></div>
    <div class="radius"></div>
</body>
</html>
