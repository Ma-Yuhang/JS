<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 460px;
            width: 1200px;
            /* background-color: pink; */
            margin: 0 auto;
        }
        .left {
            float: left;
            height: 460px;
            width: 230px;
            /* background-color: powderblue; */
        }
        .left a {
            display: block;
            background-color: #55585a;
            height: 65.7px;
            width: 200px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            /* text-indent: 2em; */
            padding-left: 30px;
            line-height: 66px;
        }
        .right {
            float: left;
            height: 460px;
            width: 970px;
            /* 当盒子制作完成后取消背景颜色的设置 */
            /* background-color: royalblue; */
            text-align: right;
        }
        .left a:hover {
            background-color: #ff6700;
        }
        .right img {
            height: 460px;
            width: 970px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">
            <a href="#">手机 电话卡</a>
            <a href="#">电视 盒子</a>
            <a href="#">笔记本 平板</a>
            <a href="#">出行 穿戴</a>
            <a href="#">智能 路由器</a>
            <a href="#">健康 儿童</a>
            <a href="#">耳机 音响</a>
        </div>
        <div class="right">
            <a href="#">
                <img src="img/img.jpg" alt="">
            </a>
        </div>
    </div>
</body>
</html>
