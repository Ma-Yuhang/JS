<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东小三角</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        span {
            position: absolute;
            width: 0;
            height: 0;
            right: -10px;
            top: 10px;
            border: 5px solid transparent;
            border-left-color: blue;
        }
    </style>
</head>

<body>
    <div>
        <span></span>
    </div>
</body>

</html>
