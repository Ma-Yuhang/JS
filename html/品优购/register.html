        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>

        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">
                    我有账号，去<a href="#">登录</a>
                </div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="tel">手机号：</label> 
                            <input type="text" class="inp" id="tel"> 
                            <span class=""></span>
                        </li>
                        <li><label for="qq">QQ：</label> 
                            <input type="text" class="inp" id="qq"> 
                            <span></span>
                        </li>
                        <li><label for="nc">昵称：</label> 
                            <input type="text" class="inp" id="nc"> 
                            <span></span>
                        </li>
                        <li><label for="tsg">短信验证码：</label> 
                            <input type="text" class="inp" id="tsg"> 
                            <span></span>
                        </li>
                        <li><label for="pwd">登录密码：</label> 
                            <input type="password" class="inp" id="pwd"> 
                            <span></span>
                        </li>
                        <li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em></li>
                        <li><label for="surepwd">确认密码：</label> 
                            <input type="password" class="inp" id="surepwd"> 
                            <span></span>
                        </li>
                        <li class="agree"><input type="checkbox" checked="checked">同意协议并注册<a href="#">《知晓用户协议》</a></li>
                        <li><input type="button" value="完成注册" class="btn"></li>
                    </ul>
                </form>
            </div>
