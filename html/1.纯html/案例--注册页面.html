<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="">
        <table>
            <!-- 性别 -->
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" checked="checked" id="nan"> <label for="nan">男</label>
                    <input type="radio" name="sex" id="nv"> <label for="nv">女</label>
                </td>
            </tr>
            <!-- 生日 -->
            <tr>
                <td>生日：</td>
                <td>
                    <select name="" id="">
                        <option value="">--请选择年--</option>
                    </select>
                    <select name="" id="">
                        <option value="">--请选择月--</option>
                    </select>
                    <select name="" id="">
                        <option value="">--请选择日--</option>
                    </select>
                </td>
            </tr>
            <!-- 所在地区 -->
            <tr>
                <td>所在地区：</td>
                <td>
                    <input type="text" value="北京思密达">
                </td>
            </tr>
            <!-- 婚姻状况 -->
            <tr>
                <td>婚姻状况：</td>
                <td>
                    <input type="radio" name="hunyin" checked="checked"> 未婚
                    <input type="radio" name="hunyin"> 已婚
                    <input type="radio" name="hunyin"> 离婚
                </td>
            </tr>
            <!-- 学历 -->
            <tr>
                <td>学历：</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <!-- 喜欢的类型 -->
            <tr>
                <td>喜欢的类型：</td>
                <td>
                    <input type="checkbox" name="xihuan"> 妩媚的
                    <input type="checkbox" name="xihuan"> 可爱的
                    <input type="checkbox" name="xihuan"> 小鲜肉
                    <input type="checkbox" name="xihuan"> 老腊肉
                    <input type="checkbox" name="xihuan"> 都喜欢
                </td>
            </tr>
            <!-- 自我介绍 -->
            <tr>
                <td>自我介绍：</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10">自我介绍</textarea>
                </td>
            </tr>
            <!-- 按钮 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <!-- 注册条款 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意
                </td>
            </tr>
            <!-- 登录 -->
            <tr>
                <td></td>
                <td>
                    <a href="">我是会员，立即登录</a>
                </td>
            </tr>
            <!-- 我承诺三个大字 -->
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                </td>
            </tr>
            <!-- 无序列表 -->
            <tr>
                <td></td>
                <td>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
