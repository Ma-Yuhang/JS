<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <!-- 该<details>标签向用户提供按需详情信息。如果您需要按需向用户显示内容，请使用此标签。 -->
    <!-- 默认情况下，小部件是关闭的。打开时，它会展开并显示其中的内容 -->

    <!-- <summary>标签用于<details>为它指定一个可见的标题。 -->

    <details>
        <summary>详情请点开</summary>
        <p>我是真的帅</p>
    </details>

    <details>
        <summary>Click Here to get the user details</summary>
        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Location</th>
                <th>Job</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Adam</td>
                <td>Huston</td>
                <td>UI/UX</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>London</td>
                <td>Machine Learning</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jack</td>
                <td>Australia</td>
                <td>UI Designer</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Tapas</td>
                <td>India</td>
                <td>Blogger</td>
            </tr>
        </table>
    </details>
</body>

</html>
