    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
    }
    var random = getRandom(1, 50);
    for (var i = 2; i >= 0; i--) {
        var num = prompt('请您猜一个1—50的整数：');
        if (num > random) {
            alert('你猜大了,你还有' + i + '次机会');
        } else if (num < random) {
            alert('你猜小了,你还有' + i + '次机会');
        } else if (num == random) {
            alert('猜对了！');
            break;
        } else {
            alert('输入不合法！');
            i++;
        }
    }
