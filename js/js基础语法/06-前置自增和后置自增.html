<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var a = 10;
    var b = a++ + a++;
    console.log(b);// 10+11=21

    a = 10;
    var b = a++ + ++a;
    console.log(b);// 10+12=22

    a = 10;
    var b = ++a + a++;
    console.log(b);// 11+11=22

    var a = 10;
    var b = ++a + ++a;
    console.log(b);// 11+12=23
    
</script>
</html>
