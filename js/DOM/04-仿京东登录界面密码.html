<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 30px;
            height: 24px; 
        }
        .box {
            position: relative;
            width: 300px;
            border-bottom: 1px solid #ccc;
            margin: 300px auto;
        }
        .box input {
            height: 30px;
            width: 270px;
            border: none;
            outline: none;
        }
        label {
            position: absolute;
            top: 8px;
            right: 2px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="img/闭眼.png" alt="" id="eye">
        </label>
        <input type="password" id="pwd">
    </div>
</body>
<script>
    var eye = document.getElementById('eye');
    var pwd = document.getElementById('pwd');
    var flag = 0;
    eye.onclick = function() {
        if(flag == 0) {
            pwd.type = 'text';
            eye.src = 'img/睁眼.png'
            flag = 1;
        }else {
            pwd.type = 'password';
            eye.src = 'img/闭眼.png';
            flag = 0;
        }
        
    }
</script>
</html>
