<script>
    document.addEventListener('click',function(e) {

        // 1.鼠标相对可视区的坐标 client
        console.log(e.clientX);
        console.log(e.clientY);
        console.log('-------------');

        // 2.鼠标相对页面文档的坐标 page
        console.log(e.pageX);
        console.log(e.pageY);
        console.log('--------------');

        //3.鼠标相对电脑屏幕的坐标 screen
        console.log(e.screenX);
        console.log(e.screenY);
    })
</script>
