<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    手机号:
    <input type="number">
    <button>发送验证码</button>
</body>
<script>
    var btn = document.querySelector('button');
    var time = 3;
    btn.addEventListener('click', function () {
        this.disabled = true;
        var timer = setInterval(function () {
            if (time == 0) {
                // 清除计时器 复原按钮
                clearInterval(timer);
                btn.disabled = false;
                btn.innerHTML = '发送验证码';
                time = 3; // 注意  重新赋值
            } else {
                btn.innerHTML = '还有' + time + '秒可以重新发送';
                time--;
            }
        }, 1000)
    })
</script>

</html>
