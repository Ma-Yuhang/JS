<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 边界符 ^ $
        var reg = /abc/; // 意思是必须包含abc这三个字符
        console.log(reg.test('abc'));
        console.log(reg.test('ab'));
        console.log(reg.test('abcd'));
        console.log(reg.test('aabcd'));
        console.log('-------------------');
        var reg1 = /^abc/; // 意思是必须以abc这三个字符开头
        console.log(reg1.test('abc'));
        console.log(reg1.test('ab'));
        console.log(reg1.test('abcd'));
        console.log(reg1.test('aabcd'));
        console.log('-------------------');
        var reg2 = /^abc$/; // 意思是必须是abc这三个字符
        console.log(reg2.test('abc'));
        console.log(reg2.test('abcabc'));
        console.log(reg2.test('abcd'));
        console.log(reg2.test('aabcd'));
        console.log('-------------------');
        var reg3 = /abc$/; // 意思是必须以abc这三个字符结尾
        console.log(reg3.test('sdfsgdabc'));
        console.log(reg3.test('abcabc'));
        console.log(reg3.test('abcd'));
        console.log(reg3.test('aabcd'));
    </script>
</body>
</html>
