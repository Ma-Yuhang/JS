<body>
    <script>
        // 利用递归求斐波那契数列（兔子序列） 1 1 2 3 5 8 13 21 34...
        // 用户输入一个数字 就求出这个数字上的兔子序列值
        function fn(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return fn(n - 1) + fn(n - 2);
        };
        console.log(fn(3));;  // 2
        console.log(fn(6));;  // 8
    </script>
</body>
