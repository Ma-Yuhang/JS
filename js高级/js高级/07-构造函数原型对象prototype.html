    function Star(uname, age) {

    }
    var ldh = new Star('刘德华', 18);
    var zxy = new Star('张学友', 19);
    // ldh.sing();
    // console.log(ldh.sing() === zxy.sing());
    console.log(ldh); // 对象身上有个系统自带的__proto__ 他指向构造函数的原型对象prototype
    // console.log(ldh.__proto__ === Star.prototype);  // 等价
    // 方法查找的规则：首先看ldh身上是否有 sing()这个方法，如果有就执行这个方法。 如果没有
