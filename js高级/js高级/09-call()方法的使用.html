<script>
    function Father(uname, age) {
        // this 指向父构造函数的对象实例
        this.uname = uname;
        this.age = age;
    }
    function Son(uname, age, score) {
        // this 指向子构造函数的对象实例
        // 将父构造函数里的this指向子构造函数的this
        Father.call(this, uname, age);
        this.score = score;
    }
    var son = new Son('刘德华', 18, 100);
    console.log(son);
</script>
