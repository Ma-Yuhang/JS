<script>
    function fn(x, y) {
        console.log(this);
        console.log(x + y);
    }
    var o = {
        name: 'andy'
    }
    var f = fn.bind(o, 1, 2);
    f();
    // 1.不会调用函数 但可以改变this的指向
    // 2.返回的是改变this指向之后的新函数

    // bind()应用
    var btns = document.querySelectorAll('button');
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener('click', function () {
            this.disabled = true;
            setTimeout(function() {
                this.disabled = false;
            }.bind(this), 2000)
        })
    }
