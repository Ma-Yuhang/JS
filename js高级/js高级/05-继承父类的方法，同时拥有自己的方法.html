<script>
    class Father {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
        a = 1
        sum() {
            console.log(this.x + this.y);
        }
        lala = () => {
            console.log(this.x);
        }
    }

    class Son extends Father {
        constructor(x, y) {
            super(x, y); // 必须在子类this之前调用
            this.x = x;
            this.y = y;
        }
        jian() {
            console.log(this.x - this.y);
        }
    }
    var son = new Son(5, 3);
    console.log(son);
    son.jian();
    son.sum();
    son.lala();
