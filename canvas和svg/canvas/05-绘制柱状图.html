<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas width="800" height="420"></canvas>
    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')
        ctx.font = '16px 微软雅黑'
        ctx.fillText('数据可视化', 50, 80)
        ctx.font = '12px 微软雅黑'
        ctx.fillText('食品', 165, 415)
        ctx.fillText('数码', 315, 415)
        ctx.fillText('服饰', 470, 415)
        ctx.fillText('箱包', 615, 415)
        ctx.fillText('0', 80, 405)
        ctx.fillText('30', 75, 345)
        ctx.fillText('60', 75, 285)
        ctx.fillText('90', 75, 225)
        ctx.fillText('120', 70, 165)
        ctx.fillText('150', 70, 105)

        // 绘制柱状图的两个坐标轴
        ctx.moveTo(100, 100)
        ctx.lineTo(100, 400)
        ctx.lineTo(700, 400)
        // 五条横线
        ctx.moveTo(100, 100)
        ctx.lineTo(700, 100)

        ctx.moveTo(100, 160)
        ctx.lineTo(700, 160)

        ctx.moveTo(100, 220)
        ctx.lineTo(700, 220)

        ctx.moveTo(100, 280)
        ctx.lineTo(700, 280)

        ctx.moveTo(100, 340)
        ctx.lineTo(700, 340)
        // 绘制柱状图x轴下的小竖线
        ctx.moveTo(100, 400)
        ctx.lineTo(100, 405)

        ctx.moveTo(250, 400)
        ctx.lineTo(250, 405)

        ctx.moveTo(400, 400)
        ctx.lineTo(400, 405)

        ctx.moveTo(550, 400)
        ctx.lineTo(550, 405)
        // 绘制柱状图y轴左侧的小横线
        ctx.moveTo(100, 400)
        ctx.lineTo(95, 400)

        ctx.moveTo(100, 340)
        ctx.lineTo(95, 340)

        ctx.moveTo(100, 280)
        ctx.lineTo(95, 280)

        ctx.moveTo(100, 220)
        ctx.lineTo(95, 220)

        ctx.moveTo(100, 160)
        ctx.lineTo(95, 160)

        ctx.moveTo(100, 100)
        ctx.lineTo(95, 100)
        ctx.stroke()
        // 绘制柱状图
        ctx.fillStyle = 'red'
        ctx.fillRect(140, 220, 70, 180)




        document.body.addEventListener('mousemove', (e) => {
            console.log(e.pageX, e.pageY);
        })
    </script>
</body>

</html>
