<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        position: fixed;
        left: 0;
        top: 0;
        background-color: #222;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>
    <script>
      // 生成随机数
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max + 1 - min) + min)
      }
      const cvs = document.querySelector('canvas')
      const ctx = cvs.getContext('2d')

      function init() {
        // 原图尺寸 = 样式尺寸 * 缩放倍率
        cvs.width = innerWidth * devicePixelRatio
        cvs.height = innerHeight * devicePixelRatio
      }
      init()
      class Point {
        constructor(x, y) {
          this.r = 3 * devicePixelRatio
          this.x = getRandom(this.r, cvs.width - this.r)
          this.y = getRandom(this.r, cvs.height - this.r)
          this.speedX = getRandom(-50, 50)
          this.speedY = getRandom(-50, 50)
          this.lastDrawTime = null
        }
        draw() {
          if (this.lastDrawTime) {
            // 计算新的坐标
            const duration = (Date.now() - this.lastDrawTime) / 1000
            let x = this.x + this.speedX * duration
            let y = this.y + this.speedY * duration
            if (x >= cvs.width - this.r) {
              x = cvs.width - this.r
              this.speedX = -this.speedX
            } else if (x <= 0) {
              x = 0
              this.speedX = -this.speedX
            }
            if (y >= cvs.height - this.r) {
              y = cvs.height - this.r
              this.speedY = -this.speedY
            } else if (y <= 0) {
              y = 0
              this.speedY = -this.speedY
            }
            this.x = x
            this.y = y
          }
          ctx.beginPath()
          ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI)
          ctx.fillStyle = 'rgb(200, 200, 200)'
          ctx.fill()
          ctx.stroke()
          this.lastDrawTime = Date.now()
        }
      }
      class Graph {
        constructor(pointNumber = 30) {
          this.pointNumber = pointNumber
          this.maxDis = 300 // 两个点连线的最大距离
          this.points = new Array(this.pointNumber)
            .fill(0)
            .map(() => new Point())
        }
        draw() {
          requestAnimationFrame(() => {
            this.draw()
          })
          ctx.clearRect(0, 0, cvs.width, cvs.height)
          for (let i = 0; i < this.points.length; i++) {
            const p1 = this.points[i]
            p1.draw()

            for (let j = i + 1; j < this.points.length; j++) {
              const p2 = this.points[j]
              const d = Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2)
              if (d > this.m) {
                continue
              }
              ctx.beginPath()
              ctx.moveTo(p1.x, p1.y)
              ctx.lineTo(p2.x, p2.y)
              ctx.strokeStyle = `rgba(200, 200, 200, ${1 - d / this.maxDis})`
              ctx.stroke()
            }
          }
        }
      }
      const g = new Graph()
      g.draw()
    </script>
  </body>
</html>
