<body>
    <script>
        const school = {
            name: '尚硅谷',
            cities: ['北京','上海','深圳'],
            xueke: ['前端','java','大数据']
        }
        // 获取对象所有的键
        // console.log(Object.keys(school));
        // 获取对象所有的值
        // console.log(Object.values(school));

        // entries
        console.log(Object.entries(school)); // 将对象转化为数组
        // 创建一个Map
        const m = new Map(Object.entries(school));
        console.log(m);
        console.log(m.get('name'));

        let arr = [[1,'1'],[2,'2'],[3,'3']]
        const a = new Map(arr)
        console.log(a);
        // 对象属性的描述对象
        // console.log(Object.getOwnPropertyDescriptors(school));
    </script>
