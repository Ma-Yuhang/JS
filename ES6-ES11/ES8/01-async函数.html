<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // async 函数
        // 返回值是一个promise对象
        async function fn() {
            // 如果返回的不是promise类型的对象 那么返回值就是一个成功的promise对象
            // return 'a';
            // 抛出错误 返回失败的promise对象
            // throw new '出错';
            // 如果返回的是一个promise对象
            return new Promise((resolve, reject) => {
                resolve('成功的数据');
                // reject('失败的数据');
            });
        }
        
        // 调用then方法
        fn().then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })
        // console.log(fn());
    </script>
</body>
</html>
