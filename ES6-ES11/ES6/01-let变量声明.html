<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let声明变量</title>
</head>
<body>
    <script>
        // let声明变量
        // 1.变量不能重复声明
        // let a = 1;
        // let a = 2;

        // 2.块级作用域
        // if else for while
        // {
        //     let a = 1;
        // }
        // console.log(a);

        // 3.不存在变量提升
        // 4.不影响作用域链
        let a = 1;
        function fn() {
            console.log(a);
        }
        fn();
    </script>
</body>
</html>
