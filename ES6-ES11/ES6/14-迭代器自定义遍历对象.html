    <script>
        // 声明一个对象
        // 什么是可迭代协议？
        // ES6规定，如果一个对象拥有知名属性符号Symbol.iterator,并且属性值是一个迭代器创建函数，
        // 则该对象是可迭代的(iterable)
        const obj = {
            name: '马宇航',
            age: 22,
            sex: '男',
            [Symbol.iterator]() {
                let i = 0;
                let keys = Object.keys(this) // 得到obj对象属性值组成的数组
                return {
                    next: () => {
                        let propsName = keys[i]
                        let propsValue = this[keys[i]]
                        let result = {
                            value: { propsName, propsValue },
                            done: i >= keys.length
                        }
                        i++
                        return result
                    }
                }
            }
        }
