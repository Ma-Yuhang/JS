<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 声明一个对象
        const banji = {
            name: '终极一班',
            stus: [
                '1',
                '2',
                '3',
                '4'
            ],
            [Symbol.iterator]() {
                let index = 0;
                let _this = this;
                return {
                    next: function () {
                        if (index < _this.stus.length) {
                            let result = { value: _this.stus[index], done: false };
                            index++;
                            return result;
                        } else {
                            return {value: undefined, done: true};
                        }
                    }
                }
            }
        }

        for (let v of banji) {
            console.log(v);
        }
        // banji.stus.forEach(function(value) {
        //     console.log(value);
        // })
    </script>
</body>
