<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 异步编程Generator
        function* test() {
            console.log('第一次执行');
            const a = yield 1
            console.log('第二次执行');
            yield 2
            console.log('第三次执行');
            return 10 // 迭代结束时的值
        }
        const generator = test()
        console.log(generator.next());
        console.log(generator.next());
        console.log(generator.next());
    </script>
</body>

</html>
