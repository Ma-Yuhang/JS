<body>
    <script>
        // 斐波那契数列
        // 使用迭代器取一个无限长的数据
        function createFeiBoIterator() {
            let prev1 = 1
            let prev2 = 1
            let i = 1 // 当前是第几个
            return {
                next() {
                    let value
                    if (i <= 2) {
                        value = 1
                    } else {
                        value = prev1 + prev2
                    }
                    const result = {
                        value,
                        done: false
                    }
                    prev1 = prev2
                    prev2 = result.value
                    i++
                    return result
                }
            }
        }
        let iterator = createFeiBoIterator()
    </script>
</body>
