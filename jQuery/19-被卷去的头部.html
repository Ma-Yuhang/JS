<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            position: relative;
            width: 1200px;
            height: 1000px;
            margin: 0 auto;
        }

        .box {
            height: 400px;
            margin-top: 400px;
            background-color: pink;
        }

        .fanhui {
            position: absolute;
            top: 600px;
            left: 1240px;
            height: 40px;
            width: 40px;
            background-color: antiquewhite;
            display: none;
        }
    </style>
    <script src="jQuery.min.js"></script>
</head>

<body>
    <div class="w">
        <div class="box">

        </div>
        <div class="fanhui">
            返回顶部
        </div>
    </div>
    <script>
        $(window).scroll(function () {
            var boxTop = $(".box").offset().top;
            if ($(document).scrollTop() >= boxTop) {
                $(".fanhui").fadeIn();
            } else {
                $(".fanhui").fadeOut();
            }
        })
        $(".fanhui").click(function() {
            $("body,html").stop().animate({
                scrollTop:0
            })
        })
    </script>
</body>

</html>
