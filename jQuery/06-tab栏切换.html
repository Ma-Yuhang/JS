<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .tb {
            width: 1000px;
            margin: 400px auto;
        }

        .tab_list {
            height: 50px;
            background-color: #ccc;
        }

        li {
            float: left;
            list-style: none;
            text-align: center;
            line-height: 50px;
            padding: 0 30px;
        }

        .current {
            background-color: hotpink;
        }

        .item {
            display: none;
        }
    </style>
    <script src="jQuery.min.js"></script>
</head>

<body>
    <div class="tb">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍内容
            </div>
            <div class="item">
                规格与包裝内容
            </div>
            <div class="item">
                售后保障内容
            </div>
            <div class="item">
                商品评价内容
            </div>
        </div>
    </div>
    <script>
        $(function() {
            // 为所有的li绑定点击事件
            $('.tab_list li').click(function() {
                // 排他思想 当前变色，其余没有颜色
                $(this).addClass('current').siblings().removeClass('current');
                var index = $(this).index();
                
                $('.tab_con .item').eq(index).show().siblings().hide();
            })
        })
    </script>
</body>

</html>
