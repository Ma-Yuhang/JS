<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <ul>
        <li>原来的</li>
    </ul>
    <div class="a">原来的</div>
</body>
<script>
    $(function() {
        // 1.创建元素
        var li = $("<li>后来的</li>");
        var div = $("<div>后来的</div>");
        // 2.添加元素
        // (1).内部添加（子节点）
        $("ul").append(li); // 添加到最后
        // $("ul").prepend(li); // 前边
        // (2).外部添加（兄弟节点）
        $(".a").after("div");
        // $(".a").before("div");
        // 3.删除元素
        // $("ul").remove(); // 删除匹配的元素
        // $("ul").empty(); // 删除匹配元素的孩子
        $("ul").html(""); // 删除匹配元素的孩子

    })
</script>
</html>
